<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Breaking Package</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #ff5722, #fbc02d, #1e88e5);
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
        }

        .poster {
            text-align: left;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 850px;
            display: flex;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .poster img {
            max-width: 220px;
            border-radius: 15px;
            margin-right: 25px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }

        .poster-content {
            max-width: 500px;
        }

        .poster h1 {
            font-size: 35px;
            color: #ff5722;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .poster p {
            font-size: 22px;
            color: #444;
            margin-top: 10px;
        }

        /* Times New Roman font for the name */
        .name {
            font-family: 'Times New Roman', Times, serif;
            /* Applying Times New Roman font */
            font-size: 40px;
            color: #ff5722;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Tech Graphics */
        .tech-graphic {
            position: absolute;
            max-width: 150px;
            opacity: 0.4;
            z-index: 0;
            animation: float 12s linear infinite;
        }

        .tech-graphic.cloud {
            top: 10%;
            left: 10%;
        }

        .tech-graphic.circuit {
            top: 40%;
            left: 70%;
        }

        .tech-graphic.ai {
            top: 60%;
            left: 30%;
        }

        /* Coding Symbols */
        .coding-symbols {
            position: absolute;
            font-size: 60px;
            color: rgba(255, 255, 255, 0.4);
            z-index: 0;
        }

        .coding-symbols.left-angle {
            top: 10%;
            left: 5%;
        }

        .coding-symbols.right-angle {
            top: 50%;
            right: 5%;
        }

        .coding-symbols.code {
            top: 70%;
            left: 25%;
            font-size: 100px;
            animation: rotateSymbol 8s linear infinite;
        }

        /* Image Icons */
        .tech-image {
            position: absolute;
            width: 80px;
            height: 80px;
            animation: moveTech 10s ease-in-out infinite;
        }

        .tech-image.java {
            top: 15%;
            left: 5%;
        }

        .tech-image.github {
            top: 25%;
            left: 40%;
        }

        .tech-image.python {
            top: 60%;
            left: 75%;
        }

        @keyframes moveTech {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-100px, -100px);
            }

            100% {
                transform: translate(100px, 100px);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes rotateSymbol {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
    <!-- Adding Font Awesome CDN for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="tech-image python">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo">
    </div>

    <div class="poster">
        <img src="index.jpg" alt="Person Image">
        <div class="poster-content">
            <h1>A Record Breaking Package of ₹3 Crore PACKAGE</h1>
            <p><span class="name">UMA VENKATA SAI MANEESH PEDAKOLIMI</span></p>
            <!-- Applying Times New Roman font here -->
            <p>A college graduate from Chalapathi Institute of Engineering & Technology (LAM), is now working in a
                global MNC at a package of ₹3 Crore in Germany.</p>
            <p><em>Making India Proud!</em></p>
        </div>
    </div>
</body>

</html>
